<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Mode Activated ğŸ˜ğŸ’›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.25);
      padding: 30px;
      border-radius: 20px;
      width: 340px;
      position: relative;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      z-index: 5;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 22px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
      position: relative;
      z-index: 10; /* VERY IMPORTANT */
    }

    #yes {
      background: #2ecc71;
      color: white;
    }

    #no {
      background: #e74c3c;
      color: white;
      position: absolute;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 22px;
      animation: float 6s linear infinite;
      pointer-events: none; /* FIXES CLICK ISSUES */
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Background Music -->
  <audio id="bgm" loop>
    <source src="yellow.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <!-- GitHub-safe GIF -->
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" />

    <h1>yoooo adityaaa ğŸ˜</h1>

    <p>
      I think deserve you the best!<br>
      and hence you have the best chance to be my valentines!! ğŸ’›
    </p>

    <button id="yes" onclick="sayYes()">Hell Yes ğŸ˜</button>
    <button id="no" onmouseenter="moveNo()">Nope ğŸ˜…</button>
  </div>

  <script>
    const music = document.getElementById("bgm");

    function sayYes() {
      music.volume = 1;
      music.currentTime = 0;
      music.play().catch(() => {
        console.log("Tap again to allow music");
      });

      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff4d6d,#ff758f);
          color:white;
          font-family:Arial;
          text-align:center;
          padding:20px;">

          <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
               style="width:300px;border-radius:20px;margin-bottom:20px;">

          <h1>CONGRATULATIONS ğŸ‰ğŸ’›</h1>

          <p style="font-size:18px;">
            You have signed up for the lifetime subscription,<br>
            enoyy! â¤ï¸ğŸ˜Œ
          </p>
        </div>
      `;
    }

    function moveNo() {
      const noBtn = document.getElementById("no");
      const card = document.querySelector(".card");

      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";
    }

    // Floating hearts generator
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’›";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 500);
  </script>

</body>
</html>
